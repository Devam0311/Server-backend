services:
  - type: web
    name: 8x-sports-backend
    env: node
    plan: free
    buildCommand: pnpm install --prod
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/test
    autoDeploy: true 